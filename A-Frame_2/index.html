<html>

<head>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-environment-component.min.js"></script>
    <script src="js/aframe-teleport-controls.min.js"></script>
    <script src="js/aframe-extras.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-mixin id="teleport" teleport-controls="type: parabolic; cameraRig: #cameraRig; defaultPlaneSize: 1000;"></a-mixin>

            <a-asset-item id="dude" src="assets/models/Hip Hop Dancing_out/Hip Hop Dancing.gltf" position="0 -1 0"></a-asset-item>

        </a-assets>


        <!-- create default environment -->
        <a-entity environment="preset: goaland"></a-entity>

        <a-gltf-model src="#dude" scale="1 1 1" position="0 0 -3" animation-mixer>
        </a-gltf-model>

        <a-sound src="assets/sound/Juanitos.mp3" autoplay="true"></a-sound>

        <a-entity id="cameraRig" position="0 0.9 3">
            <a-entity camera wasd-controls look-controls></a-entity>
            <a-entity id="rightHand" mixin="teleport" laser-controls="hand: right" oculus-go-controls="hand: right"></a-entity>
        </a-entity>

    </a-scene>
</body>

</html>
